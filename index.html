<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 背景图设置 */
        body {
            background-image: url('photo/background.jpg'); /* 背景图路径 */
            background-size: cover; /* 铺满页面 */
            background-position: center; /* 居中 */
            background-attachment: fixed; /* 固定背景 */
            min-height: 100vh; /* 最小高度为视口高度 */
            overflow: hidden; /* 禁止页面滚动 */
            font-family: Arial, sans-serif;
        }
        /* 照片墙容器 */
        .gallery {
            display: grid;
            grid-template-rows: repeat(4, 200px); /* 固定四行 */
            grid-auto-flow: column; /* 按列填充 */
            grid-auto-columns: 200px; /* 每列宽200px */
            gap: 10px; /* 图片间距 */
            padding: 20px;
            background: transparent; /* 透明背景 */
            width: 100%;
            height: 100vh; /* 占满视口高度 */
            overflow-x: auto; /* 水平滚动 */
            scroll-behavior: smooth; /* 平滑滚动 */
            white-space: nowrap; /* 防止换行 */
        }
        /* 图片样式 */
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover; /* 裁剪适应 */
            border-radius: 8px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影 */
        }
        /* 隐藏滚动条 */
        .gallery::-webkit-scrollbar {
            display: none; /* Chrome、Safari */
        }
        .gallery {
            -ms-overflow-style: none; /* IE、Edge */
            scrollbar-width: none; /* Firefox */
        }
        /* 错误提示 */
        .error {
            color: red;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        /* 隐藏音频控件 */
        audio {
            display: none;
        }
        /* 音乐控制容器 */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex; /* 水平排列 */
            gap: 10px; /* 按钮间距 */
            z-index: 1000; /* 确保在最上层 */
        }
        /* 音乐控制按钮 */
        .music-control {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7); /* 半透明黑色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .music-control:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <div id="error" class="error" style="display: none;"></div>
    <!-- 背景音乐 -->
    <audio id="backgroundMusic"></audio>
    <!-- 音乐控制按钮 -->
    <div class="music-controls">
        <button id="musicControl" class="music-control">播放</button>
        <button id="nextMusic" class="music-control">下一首</button>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const errorDiv = document.getElementById('error');
        const music = document.getElementById('backgroundMusic');
        const musicControl = document.getElementById('musicControl');
        const nextMusicBtn = document.getElementById('nextMusic');
        const photoDir = 'photo/';
        const musicDir = 'music/';
        let musicList = [];
        let currentMusicIndex = 0;

        // 加载图片
        async function loadImages() {
            try {
                const response = await fetch('photos.php');
                if (!response.ok) {
                    throw new Error(`HTTP错误！状态码: ${response.status}`);
                }
                const rawText = await response.text();
                try {
                    const images = JSON.parse(rawText);
                    if (!Array.isArray(images) || images.length === 0) {
                        throw new Error('photo目录中没有找到图片');
                    }
                    // 重复加载图片以确保滚动内容足够
                    const repeatCount = 3;
                    for (let i = 0; i < repeatCount; i++) {
                        images.forEach(filename => {
                            const img = document.createElement('img');
                            img.src = `${photoDir}${filename}`;
                            img.alt = filename;
                            img.onerror = () => {
                                img.remove();
                                console.warn(`加载图片失败: ${img.src}`);
                            };
                            gallery.appendChild(img);
                        });
                    }
                } catch (jsonError) {
                    console.error('原始响应:', rawText);
                    throw new Error(`无效JSON: ${jsonError.message}`);
                }
            } catch (err) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `加载图片失败: ${err.message}`;
                console.error('加载图片失败:', err);
            }
        }

        // 加载音乐列表
        async function loadMusic() {
            try {
                const response = await fetch('music.php');
                if (!response.ok) {
                    throw new Error(`HTTP错误！状态码: ${response.status}`);
                }
                const rawText = await response.text();
                try {
                    musicList = JSON.parse(rawText);
                    if (!Array.isArray(musicList) || musicList.length === 0) {
                        throw new Error('music目录中没有找到音乐');
                    }
                    // 播放第一首
                    playMusic();
                } catch (jsonError) {
                    console.error('音乐列表原始响应:', rawText);
                    throw new Error(`无效JSON: ${jsonError.message}`);
                }
            } catch (err) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `加载音乐失败: ${err.message}`;
                console.error('加载音乐失败:', err);
            }
        }

        // 播放当前音乐
        function playMusic() {
            if (musicList.length === 0) return;
            music.src = `${musicDir}${musicList[currentMusicIndex]}`;
            music.play().then(() => {
                musicControl.textContent = '暂停';
            }).catch(err => {
                console.warn('音乐播放失败:', err);
                errorDiv.style.display = 'block';
                errorDiv.textContent = '无法播放音乐，请检查文件或点击播放按钮';
            });
        }

        // 切换下一首
        function nextMusic() {
            currentMusicIndex = (currentMusicIndex + 1) % musicList.length; // 循环
            playMusic();
        }

        // 播放/暂停切换
        function toggleMusic() {
            if (music.paused) {
                playMusic();
            } else {
                music.pause();
                musicControl.textContent = '播放';
            }
        }

        // 初始化
        loadImages();
        loadMusic();

        // 音乐结束自动下一首
        music.addEventListener('ended', nextMusic);

        // 按钮事件
        musicControl.addEventListener('click', toggleMusic);
        nextMusicBtn.addEventListener('click', nextMusic);

        // 同步按钮状态
        music.addEventListener('play', () => {
            musicControl.textContent = '暂停';
        });
        music.addEventListener('pause', () => {
            musicControl.textContent = '播放';
        });

        // 水平滚动
        let scrollAmount = 0;
        const scrollSpeed = 0.5;

        function autoScroll() {
            scrollAmount += scrollSpeed;
            if (scrollAmount >= gallery.scrollWidth - gallery.clientWidth) {
                scrollAmount = 0;
            }
            gallery.scrollLeft = scrollAmount;
            requestAnimationFrame(autoScroll);
        }

        // 延迟启动滚动
        setTimeout(autoScroll, 1000);
    </script>
</body>
</html>
